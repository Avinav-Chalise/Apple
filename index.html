<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Lol</title>

    </script>
    <style>
        body{
            overflow: hidden;
        }
        #AppleDark{
            background-color: rgb(252, 51, 16);
            height: 75vh;
            width: 75vh;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: 0.3s;
        }
        #AppleDark:hover{
            transform: rotate(2deg) translate(-50%, -50%);
            transition: 0.3s;
        }
        #AppleDark:hover #Eaten{
            top: 40%;
            left: 105%;         
            transition: 0.1s;   
        }
        #AppleLight{
            background-color: hsl(9, 91%, 55%);
            height: 70vh;
            width: 60vh;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 60%;
            transform: translate(-50%, -50%);
        }
        #Stem{
            background-color: rgb(117, 156, 38);
            height: 10vh;
            width: 20px;
            position: absolute;
            border-radius: 5px;
            top: 0%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #Leaf1{
            background-color: rgb(109, 146, 36);
            height: 30vh;
            width: 5vh;
            position: absolute;
            border-radius: 50%;
            top: 0%;
            left: 35%;
            transform: translate(-50%, -50%) rotate(90deg);
        }
        #Leaf2{
            background-color: rgb(109, 145, 37);
            height: 30vh;
            width: 5vh;
            position: absolute;
            border-radius: 50%;
            top: -2.5%;
            left: 65%;
            transform: translate(-50%, -50%) rotate(81deg);
        }
        #Leaf2Light{
            background-color: rgb(157, 207, 57);

            height: 28vh;
            width: 3.5vh;
            position: absolute;
            border-radius: 50%;
            top: 55%;
            left: 55%;
            transform: translate(-50%, -50%);
        }
        #Eaten{
            height: 200px;
            width: 200px;
            background-color: #1a1a1a;
            border-radius: 50%;
            position: absolute;
            top: 40%;
            left: 1000%;
            transform: translate(-50%, -50%);
            transition: 0.3s;
        }

</head>
